        crossorigin="anonymous">
</head>

<body>
    <main>
        <!--Header de la página-->
        <div class="header">
            <div class="w3-display-left">
                <img src="img/logoCenfo.png" alt="Logo U">
            </div>
            <h1 class="w3-display-middle">Plataforma administrativa de asistentes</h1>
            <div class="w3-display-right">
                <i class="fas fa-user-tie fa-5x"></i>
                <!-- <img src="" alt="img usuario"> -->
                <button type="button" class="fas fa-sign-out-alt" id="bLogOut">
                    </a>
                    <label for="bLogOut">Salir</label>
            </div>
        </div>

        <!--Menú general (arriba)-->
        <div class="menuGeneral">
            <!-- <a href="index.html" class="w3-bar-item w3-button" id="menuInicio">Inicio</a> -->
            <a href="perfil.html" class="w3-bar-item w3-button" id="menuPerfil">Perfil</a>
            <a href="solicitudes.html" class="w3-bar-item w3-button" id="menuSolicitudes">Solicitudes</a>
            <div class="w3-dropdown-hover" id="menuFunciones">
                <button class="w3-bar-item w3-button">Funciones</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4 opcionMenu">
                    <a href="usuarios.html" class="w3-bar-item w3-button">Usuarios</a>
                    <a href="periodos.html" class="w3-bar-item w3-button">Periodos</a>
                    <a href="sedes.html" class="w3-bar-item w3-button">Sedes</a>
                    <a href="carreras.html" class="w3-bar-item w3-button">Carreras</a>
                    <a href="cursos.html" class="w3-bar-item w3-button">Cursos</a>
                    <a href="grupos.html" class="w3-bar-item w3-button">Grupos</a>
                    <a href="laboratorios.html" class="w3-bar-item w3-button">Laboratorios</a>
                </div>
            </div>
            <a href="mantenimiento.html" class="w3-bar-item w3-button" id="menuBitacoras">Bitácoras</a>
            <a href="mantenimiento.html" class="w3-bar-item w3-button" id="menuReportes">Reportes</a>
            <a href="mantenimiento.html" class="w3-bar-item w3-button" id="menuConfiguracion">Configuración</a>
        </div>

        <div class="listaDatos">
            <h2>Perfil de usuario</h2>
            <fieldset class="fieldset">
                <div class="listaDatos">
                    <i class="fas fa-user-tie fa-5x"></i>
                    <!-- <img src="" alt="Foto de perfil"> -->
                </div>
                <div class="dato">
                    <label for="txtNombre">Nombre completo:</label>
                    <p id="txtNombre"></p>
                </div>
                <div class="dato">
                    <label for="txtCedula">Número de cédula:</label>
                    <p id="txtCedula"></p>
                </div>
                <div class="dato">
                    <label for="txtFecha">Fecha de Ingreso:</label>
                    <p id="txtFecha"></p>
                </div>
                <div class="dato">
                    <label for="txtTelefono">Teléfono:</label>
                    <p id="txtTelefono"></p>
                </div>
                <div class="dato">
                    <label for="txtDireccion">Dirección:</label>
                    <p id="txtDireccion"></p>
                </div>
                <div class="boton">
                <button type="button" class="button" id="btnEditar">Editar</button>
                </div>
            </fieldset>
        </div>

        <div class="tabcontent" id="modificarPerfil">
            <h2>Modificar Perfil de usuario</h2>
            <fieldset class="fieldset">
                <div class="listaDatos">
                    <i class="fas fa-user-tie fa-5x"></i>
                    <!-- <img src="" alt="Foto de perfil"> -->
                </div>
                <div class="dato">
                    <label for="txtEditarNombre">Nombre completo:</label>
                    <p id="txtEditarNombre"></p>
                </div>
                <div class="dato">
                    <label for="txtEditarCedula">Número de cédula:</label>
                    <p id="txtEditarCedula"></p>
                </div>
                <div class="dato">
                    <label for="txtEditarFecha">Fecha de Ingreso:</label>
                    <p id="txtEditarFecha"></p>
                </div>
                <div class="dato">
                    <label for="txtEditarTelefono">Teléfono:</label>
                    <input type="text" id="txtEditarTelefono">
                    <label for="txtEditarTelefono" class="labelError">*</label>
                </div>
                <div class="dato">
                    <label for="txtEditarDireccion">Dirección:</label>
                    <input type="text" id="txtEditarDireccion">
                    <label for="txtEditarDireccion" class="labelError">*</label>
                </div>
            </fieldset>
            <button type="button" id="btnRegistrar" class="button">Registrar</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="js/jquery-3.3.1.js"></script>

    <script src="js/perfil/controladorPerfil.js"></script>
