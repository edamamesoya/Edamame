<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carreras</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registro de carrera</legend>
            <div>
                <label for="txtCodigo">Código</label>
                <input type="text" id="txtCodigo">
            </div>
            <div>
                <label for="txtNombre">Nombre</label>
                <input type="text" id="txtNombre">
            </div>
            <div>
                <label for="txtCreditos">Créditos</label>
                <input type="text" id="txtCreditos">
            </div>
            <div>
                <label for="txtFecha">Fecha de creación</label>
                <input type="text" id="txtFecha">
            </div>
            <div>
                <form>
                    <label for="divRadios">Estado</label>
                        <input type="radio" name="estado" id="rdButton" value="1" checked> Activo
                        <input type="radio" name="estado" value="0"> Inactivo
                </form>
            </div>
            <button type="button" id="btnRegistrar">Registrar</button>
        </fieldset>
    </form>

    <fieldset>
        <legend>Carreras registradas</legend>
        <table id="tblCarreras">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Créditos</th>
                    <th>Fecha de creación</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
        
            </tbody>
        </table>
    </fieldset>

    <fieldset>
        <legend>Buscar:</legend>
        <form>
            <div>
                <label for="txtBuscarCodigo"></label>
                <input type="text" id="txtBuscarCodigo">
                
                <button type="button" id="btnBuscar">Buscar</button>
            </div>
        </form>

        <table id="tblBusqueda">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Créditos</th>
                    <th>Fecha de creación</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </fieldset>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/carreras/servicioCarreras.js"></script>
    <script src="js/carreras/controladorCarreras.js"></script>
</body>
</html>
