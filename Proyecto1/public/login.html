<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilosGenerales.css" />
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <!--Header de la página-->
    <div class="header">
        <div class="w3-display-left">
            <img src="img/logoCenfo.png" alt="Logo U">
        </div>
        <h1 class="w3-display-middle">Plataforma administrativa de asistentes</h1>
    </div>
    <main>
        <div class="loginWindow">

            <form id="formRegistro">

                <fieldset id="fieldset">
                    <h2>Iniciar Sesión</h2>
                    <p>
                        Ingrese su correo electrónico y cédula para iniciar sesión.
                    </p>
                    <div>
                        <label for="txtUsuario">Correo electrónico:</label>
                        <input type="text" placeholder="equirosa@ucenfotec.ac.cr" id="txtUsuario" required>
                    </div>
                    <div>
                        <label for="txtContrasenna">Contraseña:</label>
                        <input type="password" id="txtContrasenna" required>
                    </div>
                    <div class="botones">
                    <button type="button" id="btnIniciarSesion" class="boton">Ingresar</button>
                    <button type="button" id="btnCancelar" class="boton">Cancelar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/usuarios/servicioUsuarios.js"></script>
    <script src="js/login/controladorLogin.js"></script>
</body>

</html>
